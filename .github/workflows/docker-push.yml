name: Build and Push Docker image

on:
  push:
    branches:
      - master
    paths-ignore:
      - 'README.md'
  pull_request:
    branches:
      - master
    paths-ignore:
      - 'README.md'

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        include:
          - tag: 17
            build-args: |
              JBRVERSION=17.0.14
              JBRBUILD=1367.22
              HOTSWAPAGENT: false
          - tag: 17-ha
            build-args: |
              JBRVERSION=17.0.14
              JBRBUILD=1367.22
              HOTSWAPAGENT: true
          - tag: 21
            build-args: |
              HOTSWAPAGENT: false
          - tag: 21-ha
            build-args: |
              HOTSWAPAGENT: true
          - tag: latest
            build-args: |
              HOTSWAPAGENT: true

    steps:

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/jbr:${{ matrix.tag }}
          build-args: ${{ matrix.build-args }}
